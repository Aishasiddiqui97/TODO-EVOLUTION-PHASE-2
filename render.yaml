services:
  - type: web
    name: todo-evolution-backend
    env: python
    region: oregon
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn src.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: todo-evolution-db
          property: connectionString
    healthCheckPath: /health

databases:
  - name: todo-evolution-db
    databaseName: todo_evolution
    user: todo_user
